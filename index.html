        <h1>Array Methods Demo</h1>
        <div class="cont">
            <h2>Array Contents</h2>
            <p id="arrayContents"></p>

        <div class="wrapper">
            <div class="arraylen">
                <h2>Array Length Method</h2>
                <button onclick="showArrayLength()">Get Array Length</button>
                <p id="arrayLength"></p>
            </div>

            <div class="arrayToString">
                <!-- Array toString method -->
                <h2>Array toString Method</h2>
                <button onclick="showArrayToString()">Convert to String</button>
                <p id="arrayToString"></p>
            </div>

            <div class="arrayPop">
                     <h2>Array pop Method</h2>
                    <button onclick="showArrayPop()">Pop Last Element</button>
                    <p id="arrayPop"></p>
            </div>
        </div>

        </div>
